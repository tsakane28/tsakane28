name: Auto Commit

on:
  schedule:
    - cron: '*/5 * * * *'  # Runs every 5 minutes
  workflow_dispatch:  # Allows manual trigger
  push:
    branches:
      - main

jobs:
  commit_changes:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Git
      run: |
        git config --global user.name "tsakane28"
        git config --global user.email "wesleytsakane116@gmail.com"

    - name: Show status before making changes
      run: |
        git status

    - name: Make changes (or specify your script here)
      run: |
        echo "Auto commit at $(date)" >> auto_commit.txt
        git add auto_commit.txt

    - name: Check for changes
      run: |
        git diff

    - name: Commit and push changes
      run: |
        git commit -m "Auto commit $(date)" || echo "No changes to commit"
        git push origin main
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
